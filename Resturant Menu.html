<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fffdf6;
      color: #333;
    }
    header {
      background: #8d2f2f;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 1rem;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 0.5rem 0;
      display: flex;
      justify-content: space-between;
    }
    li span.price {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>BROWN CLUB</h1>
    <p>Digital Menu</p>
  </header>
  <main>
    <section>
      <h2>Appetizers</h2>
      <ul>
        <li>Garlic Bread <span class="price">$4.00</span></li>
        <li>Caprese Salad <span class="price">$8.50</span></li>
      </ul>
    </section>
    <section>
      <h2>Main Courses</h2>
      <ul>
        <li>Spaghetti Bolognese <span class="price">$13.50</span></li>
        <li>Margherita Pizza <span class="price">$12.00</span></li>
      </ul>
    </section>
    <section>
      <h2>Desserts</h2>
      <ul>
        <li>Tiramisu <span class="price">$6.00</span></li>
        <li>Gelato <span class="price">$4.50</span></li>
      </ul>
    </section>
    <section>
      <h2>Drinks</h2>
      <ul>
        <li>Espresso <span class="price">$3.00</span></li>
        <li>Red Wine Glass <span class="price">$7.00</span></li>
      </ul>
    </section>
  </main>
</body>
</html>
